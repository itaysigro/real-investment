<body>
    <br>
    <h3>Hello And Welcome Businessman To Our WebSite</h3>
    <br>
    <h4>Personal Details</h4><br><br>


    <div>

        <div class="box">
            <div class="box1">
                <label for="First Name"><strong>First Name:</strong></label>
                <input type="text" placeholder="FirstName" name="FirstName" id="FirstName" required><br><br>
            </div>
            <div class="box11">
                <label for="Last Name"><strong>Last Name:</strong></label>
                <input type="text" placeholder="LastName" name="LastName" id="LastName" required><br><br>
            </div>
            <div class="box2">
                <label for="city"><strong>city:</strong></label>
                <input type="text" placeholder="city" name="city" id="city" required><br><br>
            </div>
            <div class="box3">
                <label for="Address"><strong>Address:</strong></label>
                <input type="text" placeholder="Address" name="Address" id="Address" required><br><br>
            </div>
            <div class="box4">
                <label for="email"><strong>email:</strong></label>
                <input type="email" placeholder="Email" name="Email" id="Email" required><br><br>
            </div>
            <div class="box5">
                <label for="email"><strong>Repeat Email:</strong></label>
                <input type="email" placeholder="Remail" name="Remail" id="Remail" required><br><br>
            </div>
            <div class="box6">
                <label for="Date of birth"><strong>Date of birth:</strong></label>
                <input type="date" name="DateOfBirth" id="DateOfBirth" required><br><br>
            </div>
            <div class="box7">
                <label for="password"><strong>Password:</strong></label>
                <input type="password" placeholder="Psw" name="Psw" id="Psw" required><br><br>
            </div>
            <div class="box8">
                <label for="psw-repeat"><strong>Repeat Password:</strong></label>
                <input type="password" placeholder="PswRepeat" name="PswRepeat" id="PswRepeat" required>
                <br><br>
            
                <div class="box9">
                    <label for="Business Name"><strong>Business Name:</strong></label>
                    <input type="text" id="BusinessName" placeholder="BusinessName" name="BusinessName"><br><br>
                </div>

                <div class="box10">
                    <label for="Business Address"><strong>Business Address:</strong></label>
                    <input type="text" id="BusinessAddress" placeholder="BusinessAddress"
                        name="BusinessAddress"><br><br>
                </div>

                <div class="box11">
                    <label for="email"><strong>Business email:</strong></label>
                    <input type="email" placeholder="BusinessEmail" name=" BusinessEmail" id="BusinessEmail"><br><br>
                </div>

                <div class="box12">
                    <label for="Business Description"><strong>Business Description:</strong></label>
                    <input type="text" id="BusinessDescription" placeholder="BusinessDescription"
                        name="BusinessDescription"><br><br>
                </div>

                <div class="box13">
                    <!--עוסק מורשה-->
                    <label for="Authorized dealer"><strong>Authorized dealer:</strong></label>
                    <input  accept="image/*" class="a" type="file" id="AuthorizedDealer" placeholder="AuthorizedDealer"
                        name="AuthorizedDealer"><br><br>
                </div>

                <div class="box14">
                    <!--מצב חשבון פעיל-->
                    <label for="Active account page"><strong>Active account page:</strong></label>
                    <input  accept="image/*" class="b" type="file" id="ActiveAccountPage" placeholder="ActiveAccountPage"
                        name="ActiveAccountPage"><br><br>
                </div>

                <div class="box15">
                    <!--דוח מאזן רווח והפסד-->
                    <label for="Profit and Loss"><strong>Profit and Loss:</strong></label>
                    <input  accept="image/*" class="c" type="file" id="ProfitAndLoss" placeholder="ProfitAndLoss"
                        name="ProfitAndLoss"><br><br>
                </div>

                <div class="box16">
                    <!--רשם חברות-->
                    <label for="Registrar of Companies"><strong>Registrar of Companies:</strong></label>
                    <input  accept="image/*" class="d" type="file" id="RegistrarOfCompanies" placeholder="RegistrarOfCompanies"
                        name="RegistrarOfCompanies"><br><br>
                </div>

                <div class="box17">
                    <!--ניהול ספרים-->
                    <label  for="Book managment"><strong>Book managment:</strong></label>
                    <input accept="image/*" class="e" type="file" id="BookManagment" placeholder="BookManagment"
                        name="BookManagment"><br><br>
                </div>


            <div id="errors">

            </div>
                <button class="Next" type="submit"  id="submit" onclick="register()">register</button><br>

        </div>

        


        <br>
        <label class="sign"><a href="../sign/StartSign.html" class="label6">Already have an account:Sign in</a></p>
        </label>
        <br>
    </div>

</body>
